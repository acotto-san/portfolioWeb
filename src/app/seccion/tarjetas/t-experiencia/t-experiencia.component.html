<div class="container t-container">
    <div class="row t-header">
        <h2>Mis experiencias laborales</h2>
    </div>
    <ul class="row t-content">


        <li *ngFor="let experiencia of experienciasJson" class="row t-content-item">
            <div class="col-3 t-content-item-logo">
                <img [src]='experiencia.logoEmpresa' alt="logo de empresa">
            </div>
            <div class="col-9 t-experiencia-empresa">
                <div class="row t-experiencia-empresa-header">
                    <h2>{{experiencia.nombreEmpresa}}</h2>
                    <p>{{experiencia.ubicacionEmpresa}}</p>
                    <h6>{{experiencia.fechasEmpresa}}</h6>
                </div>
                <div *ngFor="let puesto of experiencia.puestos" class="row t-experiencia-puesto">
                    <h4>{{puesto.puesto}}</h4>
                    <h6 >{{puesto.fechasPuesto}}</h6>
                    <p>{{puesto.descripcionPuesto}}</p>
                </div>
            </div>
        </li>
        
    </ul>
</div>
