<div class="container t-container">

    <div class="row t-header">

        <h2>Estudios y Certificaciones</h2>

    </div>

    <ul class="row t-content">
        <button class="edit-on-t-educacion" (click)="show=!show">Editar</button>

        <li *ngFor="let estudio of estudios" class="row t-content-item">

            <div class="col-3 t-content-item-logo">
                <img src="{{estudio.credencialImg.fuente}}" alt="logo institucion">
            </div>


            <div class="col-9 t-estudio">
                <h4>{{estudio.titulo}}</h4>
                <button (click)="comenzarEdicionDeEducacion(estudio)" class="edit-estudio btn btn-warning" *ngIf="show">cambiar</button>
                <p>{{estudio.institucion}}</p>
                <h6>{{estudio.fechaInicio}} - {{estudio.fechaFin}}</h6>
                <p>{{estudio.credencial}}</p>
                <p>{{estudio.linkValidacion}}</p>
            </div>
            
        </li>

    </ul>


</div>
