
<h1 mat-dialog-title>{{titleDialog}}</h1>
<form [formGroup]="dialogForm">
    <div mat-dialog-content>
        <mat-form-field appearance="outline">
          <mat-label>Nombre del puesto</mat-label>
          <input matInput formControlName="nombre">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Fecha de inicio</mat-label>
            <input matInput formControlName="fechaInicio" [matDatepicker]="picker1">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
       
        <mat-form-field appearance="outline">
            <mat-label>Fecha de fin</mat-label>
            <input matInput formControlName="fechaFin" [matDatepicker]="picker2">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>


        
        <mat-form-field  appearance="outline">
            <mat-label>Descripcion</mat-label>
            <textarea matInput
                        formControlName="descripcion"
                        cdkTextareaAutosize
                        #autosize="cdkTextareaAutosize"
                        cdkAutosizeMinRows="1"
                        cdkAutosizeMaxRows="5">
            </textarea>
        </mat-form-field>
      </div>
</form>



<div mat-dialog-actions align="end">
  <div *ngIf="data.intencion!=='crear'">
    <button  mat-button (click)="cerrarDialog('eliminar')"> Eliminar</button>
  </div>
  <button mat-button (click)="cerrarDialog('cerrar')">Cerrar</button>
  <button mat-button cdkFocusInitial (click)="cerrarDialog('confirmar')">{{actionBtn}}</button>
</div>
